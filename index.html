<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png ">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="image">
      <a class="image-i" href="">
        <div class="hover">
          <img src="/assets/images/icon-view.svg" alt="" class="view-icon">
        </div>
        <img src="./assets/images/image-equilibrium.jpg" alt="">
      </a>
    </div>
    <div class="paragraph">
      <div class="topic">
        <a class="text-i" href="">Equilibrium #3429</a>
      </div>
      <div class="detail">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-time">
        <div class="price"><img class="icon-ethereum" src="./assets/images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div class="time"><img class="icon-clock" src="./assets/images/icon-clock.svg" alt="">3 days left</div>
      </div>
      <div class="avatar"></div>
      <div class="creation-of">
        <img class="profile" src="./assets/images/image-avatar.png" alt="">
        <p>Creation of</p>
        <a class="text-i" href="">Jules Wyvern</a>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
